<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Product Landing Page</title> 
</head>
<body>
    <main class="page">
        <header id="header">
            
            <nav id="nav-bar">
                <ul class="menu">
                    <li><a href="#description"><img src="./img/logo.svg" alt="logo" id="header-img"></a></li>
                    <li><a href="features" class="nav-link">Features</a></li>
                    <li><a href="#install" class="nav-link">Install</a></li>
                    <li><a href="#code-examples" class="nav-link">Code examples</a></li>
                    <li><a href="#support">Support</a></li>
                </ul>
            </nav>
        </header>
        <div id="description">

        </div>
        <div id="features">

        </div>
        <div id="install" class="video">
            <iframe id="video" width="600" height="300" src="https://www.youtube.com/embed/PRMQ7bFK3L4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input name="email" type="email" id="email" placeholder="Email" required>
            <input type="submit" id="submit" value="Get started" class="btn">
        </form>
        <div id="code-examples">

        </div>
        <div id="support">
            
        </div>
    </main>

</html>
